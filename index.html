    <style>
        :root {
            --primary-glow-color: #00ffff; /* Cyan Neon */
            --secondary-glow-color: #ff00ff; /* Magenta Neon */
            --bg-color: #0a0a1a;
            --card-bg-color: rgba(20, 20, 40, 0.6);
            --text-color: #e0e0e0;
            --price-color: #00ff7f; /* Spring Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0a0a1a, #1a0a1a, #0a1a1a, #1a1a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            animation: glowing-title 2s ease-in-out infinite alternate;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-glow-color), 0 0 20px var(--primary-glow-color), 0 0 30px var(--primary-glow-color);
        }

        @keyframes glowing-title {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-glow-color), 0 0 20px var(--primary-glow-color), 0 0 30px var(--primary-glow-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px var(--secondary-glow-color), 0 0 30px var(--secondary-glow-color), 0 0 40px var(--secondary-glow-color);
            }
        }

        .product-section {
            margin-bottom: 50px;
        }

        .product-section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-glow-color);
            text-shadow: 0 0 5px var(--primary-glow-color);
            border-bottom: 2px solid var(--primary-glow-color);
            padding-bottom: 10px;
            display: inline-block;
            width: 100%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg-color);
            border: 1px solid var(--primary-glow-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--secondary-glow-color);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--price-color);
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--price-color);
        }

        .order-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-glow-color), var(--secondary-glow-color));
            color: #000;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 10px var(--primary-glow-color);
        }

        .order-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--secondary-glow-color);
        }

        .info-section {
            background: var(--card-bg-color);
            border: 1px solid var(--primary-glow-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .info-section ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .info-section li {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2eff2e; /* Green color for safety */
            text-shadow: 0 0 5px #2eff2e;
        }

        .join-section {

            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;

            box-shadow: 0 0 10px #25D366;

            transform: scale(1.05);
            box-shadow: 0 0 20px #25D366;
        }

    </style>
</head>
